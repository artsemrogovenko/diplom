spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.enabled=true
server.port=8083
spring.application.name=diagram-server

#spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.url=jdbc:h2:file:./databases/diagram;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.generate-ddl=true


management.endpoints.web.exposure.include=metrics,prometheus,env,info,health
management.metrics.export.prometheus.enabled=true
management.endpoint.health.show-details=always
management.security.enabled=true
management.security.roles=ADMIN
security.basic.enabled=true
security.user.name=admin
security.user.passowrd=admin

#logging.level.org.springframework.web: TRACE

spring.output.ansi.enabled=ALWAYS